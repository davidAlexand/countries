<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Countries</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <nav class="navbar">
        <div class="container navbar-content">
            <h1>Where in the world?</h1>
            <button class="btn-dark-mode">
                <i class="fa fa-moon"></i>
                Dark Mode
            </button>
        </div>
    </nav>

    <div class="container filter-content my-2">
        <form class="form-search">
            <i class="fas fa-search"></i>
            <input type="text" id="country-search" placeholder="Enter country">
        </form>
        <div>
            <select id="region-select">
                <option value="">Filter by region</option>
                <option value="Africa">Africa</option>
                <option value="Americas">America</option>
                <option value="Asia">Asia</option>
                <option value="Europe">Europe</option>
                <option value="Oceania">Oceania</option>
            </select>
        </div>
    </div>

    <!-- Contenedor para los paÃ­ses -->
    <ul id="country-list"></ul>

    <main class="container grid">
        <article class="card">
            <h2>countries</h2>
            <div id="countries-container"></div>
        </article>
    </main>

    <!-- Solo incluir el script una vez -->
    <script type="module" src="./js/main.js"></script>
    <script type="module" src="./js/dark-mode.js"></script>
</body>

</html>
